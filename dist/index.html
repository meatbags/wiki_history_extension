<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8" />
    <link rel='stylesheet' href='style.css'>
    <script src='app.min.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  </head>
  <body>
    <div class='wrapper'>
      <div class='wrapper__inner'>
        <div id='title' class='header'></div>
        <div id='graph-wrapper' class='graph-wrapper'>
          <div class='graph-row graph-controls'>
            <div id='toggle-period' class='control'>
              <div class='control-label'>
                Monthly
              </div>
              <div class='control-toggle'>
                <div class='control-toggle-icon'></div>
              </div>
              <div class='control-label'>
                Weekly
              </div>
            </div>
          </div>
          <div class='graph-row'>
            <div id='graph-slider' class='graph'>
              <div id='graph-monthly' class='graph__inner active'></div>
              <div id='graph-weekly' class='graph__inner'></div>
            </div>
          </div>
          <div class='graph-row'>
            <div id='x-axis' class='graph-x-axis'></div>
          </div>
        </div>
        <div id='calendar'></div>
      </div>
    </div>
  </body>
</html>
